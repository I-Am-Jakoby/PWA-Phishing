<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            position: relative; /* Set relative positioning for the parent */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }
        .card {
            background: white;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            position: relative; /* Ensure all cards can use z-index */
            z-index: 1; /* Normal layer */
        }
        .card.twitter {
            z-index: 2; /* Higher layer */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.6); /* Optional: add a shadow for emphasis */
        }
        .card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card twitter" onclick="window.location='https://twitter.com/mrd0x';">
            <a href="https://twitter.com/mrd0x" target="_blank">Follow Mr. D0x on Twitter</a>
        </div>
        <div class="card" onclick="window.location='https://maldevacademy.com';">
            <a href="https://maldevacademy.com" target="_blank">Maldev Academy</a>
        </div>
        <div class="card" onclick="window.location='https://lots-project.com';">
            <a href="https://lots-project.com" target="_blank">LOTS Project</a>
        </div>
        <div class="card" onclick="window.location='https://filesec.io';">
            <a href="https://filesec.io" target="_blank">Filesec.io</a>
        </div>
        <div class="card" onclick="window.location='https://mrd0x.com';">
            <a href="https://mrd0x.com" target="_blank">Official website of Mr. D0x</a>
        </div>
    </div>
    <script>
        // JavaScript can be used for more interactivity if needed
    </script>
</body>
</html>
